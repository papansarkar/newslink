name: newslink

services:
  postgres:
    image: postgres:17
    container_name: newslink-postgres
    environment:
      POSTGRES_DB: newslink
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - newslink_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  newslink_postgres_data:
